<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Programmation et Projet encadré</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<h1 class="title">PPE1 : (im|é)migration</h1> <!-- Comme les logiciels de traitements de texte, on a des titres de différents niveaux, de 1 à 6 -->

		<!-- La balise <p> permet de créer des paragaphes, où doit aller la majorité du texte. -->
		<p class="block">Du texte dans un paragraphe.</p>
		<p class="block">Le paragraphe d’après.</p>

		<p class="block">
			Page initiale du PPE.
			<a href="www.perdu.com">Cliquer ici.</a> <!-- la balise <a></a> permet d’ajouter des (hyper)liens. -->
		</p>
		
		<!-- 
		<p>La balise <b>b</b> permet de mettre du texte en gras.</p>
		<p>La balise <i>i</i> permet de mettre du texte en italique.</p>
		<p>La balise <em>em</em> permet de mettre du texte en emphase.</p>
		<p>La balise <strong>strong</strong> permet de mettre du texte en avant.</p>
		-->
		
		<ul> <!-- ul pour les liste à point -->
			<li>élément 1</li>
			<li>élément B</li>
		</ul>

		<ol> <!-- ol pour les liste numérotées -->
			<li>élément 1</li>
			<li>élément B</li>
		</ol>

		<p class="block">Écrire certains caractères demande des entités HTML :</p>		
		<ul> 
			<li><i>&amp;amp;</i> pour écrire &amp;</li>
			<li><i>&amp;lt;</i> pour écrire &lt;</li>
			<li><i>&amp;gt;</i> pour écrire &gt;</li>
		</ul>


	</body>
</html>
